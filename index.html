<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mirrorthevideo 변환기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function converter() {
        let baseUrl = `https://www.mirrorthevideo.com/`;
        let address = String(document.getElementById("address").value);
        if (address.includes("https://www.youtube.com")) {
          window.open(baseUrl + address.substring(24, 43));
          document.getElementById("address").value = "";
        } else if (address.includes("https://youtu.be")) {
          window.open(baseUrl + "watch?v=" + address.substring(17, 28));
          document.getElementById("address").value = "";
        } else {
          alert("현재 지원되는 유튜브 주소는 youtube.com 과 youtu.be 입니다.");
        }
      }
    </script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
      <h1 class="text-2xl font-semibold text-gray-700 mb-4">
        유튜브 영상 미러 변환기
      </h1>
      <p class="text-sm text-gray-500 mb-4">
        지원되는 링크:
        <span class="font-semibold">https://youtube.com, https://youtu.be</span>
      </p>
      <input
        type="text"
        id="address"
        placeholder="유튜브 링크 붙여넣기"
        class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300 outline-none"
      />
      <button
        onclick="converter()"
        class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
      >
        변환하기
      </button>
      <p class="text-xs text-gray-400 mt-4">
        서비스 이용 시, mirrorthevideo 사이트로 이동합니다.
      </p>
    </div>
  </body>
</html>
